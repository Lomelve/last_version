<ion-header>

  <ion-navbar color="nav">
    <ion-grid>
      <ion-row>
          <ion-col col-1>
         <ion-title>Contacts</ion-title> 
          </ion-col>
          <ion-col col-7>
              <ion-searchbar class = "searchbar" button-left  [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"> </ion-searchbar>   
          </ion-col>
          <ion-col col-4>
            <button class="logout" round clear color="sender"  class="logoutbutton" ion-button icon-left  (click) = "logout()">
             Sign Out
               
            </button>
         </ion-col>
        
         
        </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>




<ion-content padding>
    
  <ion-list>
      <ion-item *ngFor="let contact of filteredcontacts">
        {{ contact.displayName }} 
        <ion-icon color ="sender" name="chatboxes" item-end (click)="openChat(contact)"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
