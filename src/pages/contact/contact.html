<!--
  Generated template for the ContactPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

  <ion-header>

    <ion-navbar>
       <ion-grid>
          <ion-row>
              <ion-col col-4>
             <ion-title>Contacts</ion-title> 
              </ion-col>
              <ion-col col-12>
                  <ion-searchbar  [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>   
              </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
  
  </ion-header>



<ion-content padding>
    
  <ion-list>
      <ion-item *ngFor="let contact of filteredcontacts">
        {{ contact.displayName }} 
        <ion-icon name="chatboxes" item-end (click)="openChat(contact)"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
