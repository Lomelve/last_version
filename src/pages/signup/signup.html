<ion-header>

  <ion-navbar color ="nav">
    <ion-title>signup</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color ="sender" (click)="exitChat()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="signUp()">
        <ion-list>
            <ion-item>
                <ion-label floating>Enter your name</ion-label>
                <ion-input type="text" [(ngModel)]="data.displayName" name="displayName" required=""></ion-input>
              </ion-item>
          <ion-item>
            <ion-label floating>Enter your email</ion-label>
            <ion-input type="text" [(ngModel)]="data.email" name="email" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Enter your password</ion-label>
            <ion-input type="password" [(ngModel)]="data.password" name="password" required=""></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full  color="sender" type="submit">Sign up</button>
          </ion-item>
        </ion-list>
    </form>
</ion-content>
