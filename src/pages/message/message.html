<ion-header>

  <ion-navbar color="nav">
    <ion-title>{{contact.displayName}}</ion-title>
  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-only (click)="exitChat()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>


<ion-content #content>
<div class = "chatwindow">
  <ion-list no-lines>
    <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
        <div class="bubble you" *ngIf="item.sentby === contact.uid">
          <button primary ion-item icon-start (click)="decrypt(item.message, i)">
            {{item.message}}
          </button>
      </div>
    
      <div class="bubble me" *ngIf="item.sentby != contact.uid">
       
          <button primary ion-item icon-start (click)="decrypt(item.message, i)">
              {{item.message}}
            </button>
     
      </div>
    </ion-item>
  </ion-list>
</div>
</ion-content>
<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
