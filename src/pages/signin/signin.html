<ion-header>
  <ion-navbar color ="nav" >
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signIn()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your email</ion-label>
        <ion-input type="text" [(ngModel)]="userInformation.email" name="email" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter your password</ion-label>
        <ion-input type="password" [(ngModel)]="userInformation.password" name="password" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full  color="sender" type="submit">Sign in</button>
      </ion-item>
     
    </ion-list>
</form>
<button ion-button clear class ="signupbutton"  (click)="goSignUp()">Create an account</button>




</ion-content>
